  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <!-- Simple styling -->
  <style>
    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body {
      margin: 0; padding: 0;
      display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
      min-height: 100vh; background: #f4f8fc;
      color: #1e293b;

    header { text-align: center; margin-top: 3rem; }
    header img { width: 120px; }

    h2 { font-size: 1rem; font-weight: 400; margin: 0 0 1.5rem; color: #475569; }

    /* Buttons */
    .link-btn {
      display: block; width: 280px; max-width: 90vw;
      background: #0284c7; color: #fff; text-decoration: none; text-align: center;
      padding: 0.8rem 1.2rem; margin: 0.4rem auto; border-radius: 0.75rem;
      font-size: 1rem; font-weight: 600;
      transition: background 0.2s ease-in-out, transform 0.15s ease-in-out;
    }
    .link-btn:hover { background: #0369a1; transform: translateY(-2px); }

    /* Footer */
    footer { margin-top: auto; padding: 2rem 0 1rem; font-size: 0.8rem; color: #94a3b8; text-align: center; }
  </style>
